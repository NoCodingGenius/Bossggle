<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>Bossggle</title>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
</head>
<body>


<div class="container">

<!--Leftside of the screen-->
<div class="row">
<div class="leftside col-sm-4">
<header>
  <h1>Bossggle</h1>
</header>
<!--Game Rules/Instructions-->
<p>Make words by clicking the letters! Only dictionary words count.</p>
<p>Score</p>
<hr>
<p>Words</p>

<footer>
  <a href="https://github.com/NoCodingGenius/Bossggle">Fork me on GitHub</a>
</footer>

</div>



<!--The Game - Rightside of the screen-->
<div class="rightside col-md-8">
<div class="btn-group">
  <button class="button" type="button" onclick="#">Submit</button>
  <button class="button2" type="button" onclick="#">Clear</button>
  <!--Gameboard goes here-->

  <table>
    <tr>
      <td><button class="btn1" type="button">X</button></td>
      <td><button class="btn1" type="button">D</button></td>
      <td><button class="btn1" type="button">R</button></td>
      <td><button class="btn1" type="button">O</button></td>
    </tr>
    <tr>
      <td><button class="btn1" type="button">S</button></td>
      <td><button class="btn1" type="button">K</button></td>
      <td><button class="btn1" type="button">A</button></td>
      <td><button class="btn1" type="button">Y</button></td>
    </tr>
    <tr>
      <td><button class="btn1" type="button">M</button></td>
      <td><button class="btn1" type="button">N</button></td>
      <td><button class="btn1" type="button">P</button></td>
      <td><button class="btn1" type="button">Q</button></td>
    </tr>
    <tr>
      <td><button class="btn1" type="button">I</button></td>
      <td><button class="btn1" type="button">U</button></td>
      <td><button class="btn1" type="button">E</button></td>
      <td><button class="btn1" type="button">Z</button></td>
    </tr>
  </table>

  <button class="button3" type="button">Reset</button>
</div>
</div>

</div>

</div>

<script src="bossggle.js"></script>
</body>
</html>
