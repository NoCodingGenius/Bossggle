<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>Bossggle</title>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
</head>
<body>


<div class="container">

<!--Leftside of the screen-->
<div class="row">
<div id="word">Word</div>
<div class="leftside col-sm-4">
<header>
  <h1>Bossggle</h1>
</header>
<!--Game Rules/Instructions-->
<p>Make words by clicking the letters! Only dictionary words count.</p>
<p>Score</p>
<hr>
<p>Words</p>

<footer>
  <a href="https://github.com/NoCodingGenius/Bossggle">Fork me on GitHub</a>
</footer>

</div>



<!--The Game - Rightside of the screen-->
<div class="rightside col-md-8">
<div class="btn-group">
  <button class="button" type="button" onclick="#">Submit</button>
  <button class="button2" type="button" onclick="clearWord()">Clear</button>
  <!--Gameboard goes here-->

  <table>
    <tr>
      <td><button class="btn" onclick="getWord(0)">X</button></td>
      <td><button class="btn" onclick="getWord()">D</button></td>
      <td><button class="btn" onclick="getWord(2)">R</button></td>
      <td><button class="btn" onclick="getWord(3)">O</button></td>
    </tr>
    <tr>
      <td><button class="btn" onclick="getWord()">S</button></td>
      <td><button class="btn" onclick="getWord()">K</button></td>
      <td><button class="btn" onclick="getWord()">A</button></td>
      <td><button class="btn" onclick="getWord()">Y</button></td>
    </tr>
    <tr>
      <td><button class="btn" onclick="getWord()">M</button></td>
      <td><button class="btn" onclick="getWord()">N</button></td>
      <td><button class="btn" onclick="getWord()">P</button></td>
      <td><button class="btn" onclick="getWord()">Q</button></td>
    </tr>
    <tr>
      <td><button class="btn" onclick="getWord()">I</button></td>
      <td><button class="btn" onclick="getWord()">U</button></td>
      <td><button class="btn" onclick="getWord()">E</button></td>
      <td><button class="btn" onclick="getWord()">Z</button></td>
    </tr>
  </table>

  <button class="button3" type="button">Reset</button>
</div>
</div>

</div>

</div>

<script src="bossggle.js"></script>
</body>
</html>
