<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!--The charset attribute specifies the character encoding for the HTML document. UTF-8 - Character encoding for Unicode-->
  <title>Bossggle</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <!--Dictionary was provided within the stretch goals from Wiki-->
  <script src="https://cdn.rawgit.com/tannerwelsh/dcd33611c1bc615fd5a1c8cadc05d1b2/raw/470cde9d72927fef717f354b3ba3718a0aaabb99/basicWords.js" charset="utf-8"></script>
</head>

<body>

  <!--Top Center-->
  <div id="word">Word</div>

  <!--Leftside of the screen-->
  <div class="leftside col-sm-4">
    <header>
      <h1>Bossggle</h1>
    </header>

    <!--Game Rules/Instructions-->
    <p>Make words by clicking the letters! Only dictionary words count.</p>
    <p>Score: </p>
    <div id="points">0</div>
    <hr>
    <p>List of Words</p>
    <div id="list"></div>
  </div>

  <!--The Game - Rightside of the screen-->
  <div class="rightside col-md-8">
    <div class="btn-group">
      <button class="button" onclick="submitWord()">Submit</button>
      <button class="button2" onclick="clearWord()">Clear</button>

      <!--Gameboard goes here-->
      <table>
        <tr>
          <td><button id="btn1" class="btn" onclick="buttonIdGet()">X</button></td>
          <td><button id="btn2" class="btn" onclick="buttonIdGet()">D</button></td>
          <td><button id="btn3" class="btn" onclick="buttonIdGet()">R</button></td>
          <td><button id="btn4" class="btn" onclick="buttonIdGet()">O</button></td>
        </tr>
        <tr>
          <td><button id="btn5" class="btn" onclick="buttonIdGet()">S</button></td>
          <td><button id="btn6" class="btn" onclick="buttonIdGet()">K</button></td>
          <td><button id="btn7" class="btn" onclick="buttonIdGet()">A</button></td>
          <td><button id="btn8" class="btn" onclick="buttonIdGet()">Y</button></td>
        </tr>
        <tr>
          <td><button id="btn9" class="btn" onclick="buttonIdGet()">M</button></td>
          <td><button id="btn10" class="btn" onclick="buttonIdGet()">N</button></td>
          <td><button id="btn11" class="btn" onclick="buttonIdGet()">P</button></td>
          <td><button id="btn12" class="btn" onclick="buttonIdGet()">Q</button></td>
        </tr>
        <tr>
          <td><button id="btn13" class="btn" onclick="buttonIdGet()">I</button></td>
          <td><button id="btn14" class="btn" onclick="buttonIdGet()">U</button></td>
          <td><button id="btn15" class="btn" onclick="buttonIdGet()">E</button></td>
          <td><button id="btn16" class="btn" onclick="buttonIdGet()">Z</button></td>
        </tr>
      </table>

      <button class="button3" onclick="resetWord()">Reset</button>

      <!--Timer-->
      <div class="time">Game ends in <span id="time">01:00</span> seconds!</div>

    </div>

  </div>

  </div>
  <!--Needed to place at the bottom of screen to prevent glitches in loading js-->
  <script src="bossggle.js"></script>
</body>
<footer>
  <a href="https://github.com/NoCodingGenius/Bossggle">Fork me on GitHub</a>
</footer>

</html>
