<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>Bossggle</title>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
  <script src="https://cdn.rawgit.com/tannerwelsh/dcd33611c1bc615fd5a1c8cadc05d1b2/raw/470cde9d72927fef717f354b3ba3718a0aaabb99/basicWords.js" charset="utf-8"></script>
</head>
<body>


<div class="container">

<!--Leftside of the screen-->
<div class="column">
<div id="word">Word</div>
<div class="leftside col-sm-4">
<header>
  <h1>Bossggle</h1>
</header>
<!--Game Rules/Instructions-->
<p>Make words by clicking the letters! Only dictionary words count.</p>
<p>Score: </p>
<div id="points">0</div>
<hr>
<p>List of Words</p>
<div id="list"></div>
</div>



<!--The Game - Rightside of the screen-->
<div class="rightside col-md-8">
<div class="btn-group">
  <button class="button" type="button" onclick="submitWord()">Submit</button>
  <button class="button2" type="button" onclick="clearWord()">Clear</button>
  <!--Gameboard goes here-->

  <table>
    <tr>
      <td><button class="btn btn1" onclick="getLetter()">X</button></td>
      <td><button class="btn btn2" onclick="getLetter()">D</button></td>
      <td><button class="btn btn3" onclick="getLetter()">R</button></td>
      <td><button class="btn btn4" onclick="getLetter()">O</button></td>
    </tr>
    <tr>
      <td><button class="btn btn5" onclick="getLetter()">S</button></td>
      <td><button class="btn btn6" onclick="getLetter()">K</button></td>
      <td><button class="btn btn7" onclick="getLetter()">A</button></td>
      <td><button class="btn btn8" onclick="getLetter()">Y</button></td>
    </tr>
    <tr>
      <td><button class="btn btn9" onclick="getLetter()">M</button></td>
      <td><button class="btn btn10" onclick="getLetter()">N</button></td>
      <td><button class="btn btn11" onclick="getLetter()">P</button></td>
      <td><button class="btn btn12" onclick="getLetter()">Q</button></td>
    </tr>
    <tr>
      <td><button class="btn btn13" onclick="getLetter()">I</button></td>
      <td><button class="btn btn14" onclick="getLetter()">U</button></td>
      <td><button class="btn btn15" onclick="getLetter()">E</button></td>
      <td><button class="btn btn16 " onclick="getLetter()">Z</button></td>
    </tr>
  </table>

  <button class="button3" type="button" onclick="resetWord()">Reset</button>

<div class="time">Game ends in <span id="time">01:00</span> seconds!</div>

</div>

</div>

</div>

<script src="bossggle.js"></script>
</body>
<footer>
  <a href="https://github.com/NoCodingGenius/Bossggle">Fork me on GitHub</a>
</footer>
</html>
